{% extends "shop/base.html" %}


{% block content %}
<h1 class="text-2xl m-10 font-bold">âž• Add Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="iPhone" type="text" name="name" id="name"> -->
        <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
            {{ form.name }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="90000"
            type="text" name="price" id="price"> -->
        <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
            {{ form.price }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is iPhone"
            type="text" name="desc" id="desc"> -->

        <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
            {{ form.desc }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        <!-- <input class="py-2" type="file" accept="image/*" name="upload" id="upload"> -->
        <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
            {{ form.image }}
        </div>
    </div>
    <div class="mb-4">
        <div class=" hidden shadow appearance-none border rounded w-1/4 py-2 px-3 mr-10 text-gray-700">
            {{ form.seller_name }}
        </div>
    </div>
    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product">
    </div>
</form>

{% endblock content %}
